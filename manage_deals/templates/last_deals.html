{% extends 'base.html' %}

{% block content %}
  <div class="deals-header">
    <p>10 ваших последних сделок:</p>
  </div>

  <table class="deals-table">
    <thead>
      <tr>
        <th>Название</th>
        <th>Стадия</th>
        <th>Сумма</th>
        <th>Дата начала</th>
        <th>Дата закрытия</th>
      </tr>
    </thead>
    <tbody>
      {% for deal in last_deals %}
        <tr>
          <td>{{ deal.TITLE }}</td>
          <td>{{ deal.STAGE_ID }}</td>
          <td>{{ deal.OPPORTUNITY }}</td>
          <td>{{ deal.BEGINDATE }}</td>
          <td>{{ deal.CLOSEDATE }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
